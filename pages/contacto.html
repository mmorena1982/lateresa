<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/sass_styles.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="../index.html">
            <img
              src="../medios/la-teresa-logo.png"
              alt="Logo La Teresa"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./menu.html">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reservas.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="banner"></div>
      <div class="grid-container">
        <section class="titulo-pagina">
          <h1>CONTACTO</h1>
          <p>Envianos tus sugerencias</p>
          <div>
            <img src="../medios/contacto.jpeg" alt="Imagen contacto" />
          </div>
        </section>
        <section class="full-width-section clearfix">
          <div class="reservas">
            <h2>Dejanos tu mensaje y/o sugerencias</h2>
            <form class="row g-3">
              <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  required
                />
              </div>

              <div class="col-12">
                <label for="comentarios" class="form-label">Comentarios</label>
                <textarea
                  class="form-control"
                  id="comentarios"
                  name="comentarios"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="https://www.instagram.com" target="_blank">
          <img src="../medios/instagram.png" alt="Instagram" width="32" />
        </a>
        <a href="mailto:lateresa@mail.com">
          <img src="../medios/email.png" alt="Email" width="32" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="../medios/facebook.png" alt="Facebook" width="32" />
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
