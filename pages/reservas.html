<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Reservá tu mesa en La Teresa de forma rápida y sencilla. Elegí fecha, hora y cantidad de personas. ¡Te esperamos!"
    />
    <meta
      name="keywords"
      content="reservar mesa, reservas la teresa, restaurante online, reserva fácil, mesa para dos, cena romántica, almuerzo en restaurante"
    />
    <link rel="stylesheet" href="../css/sass_styles.css" />
    <title>Reservas - La Teresa</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="logo" href="../index.html">
            <img src="../medios/la-teresa-logo.png" alt="Logo La Teresa" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./menu.html">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div
        class="banner"
        title="Plato con albondigas, brocoli y puré de papas"
      ></div>
      <div class="grid-container">
        <section class="titulo-pagina">
          <h1>RESERVAS</h1>
          <p>Realizá tu reserva</p>
          <div>
            <img
              src="../medios/reservas.jpeg"
              alt="Vista lateral del salon del restaurant"
            />
          </div>
        </section>
        <section class="full-width-section clearfix">
          <div class="reservas">
            <h2>Dejanos tus datos y nos contactaremos a la brevedad</h2>
            <form class="row g-12">
              <div class="col-md-12">
                <label for="nombre" class="form-label">Nombre y apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  name="nombre"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="telefono" class="form-label">Teléfono</label>
                <input
                  type="tel"
                  class="form-control"
                  id="telefono"
                  name="telefono"
                  required
                />
              </div>

              <div class="col-12">
                <label for="comentarios" class="form-label"
                  >Detalles de tu reserva</label
                >
                <textarea
                  class="form-control"
                  id="comentarios"
                  name="comentarios"
                  rows="5"
                  required
                ></textarea>
              </div>

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary btn-lg">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <a href="https://www.instagram.com" target="_blank">
          <img
            src="../medios/instagram.png"
            alt="Logo de Instagram"
            width="32"
          />
        </a>
        <a href="mailto:lateresa@mail.com">
          <img
            src="../medios/email.png"
            alt="Icono sobre de correo"
            width="32"
          />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="../medios/facebook.png" alt="Logo de Facebook" width="32" />
        </a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
