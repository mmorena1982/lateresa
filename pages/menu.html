<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Teresa - Menú</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../medios/la-teresa-logo.png"
              alt="Logo La Teresa"
              height="50"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./reservas.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="menu-main">
      <h1 class="titulo-menu">Nuestro Menú</h1>

      <div
        id="menuCarousel"
        class="carousel slide carousel-custom"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../medios/menu-1.jpg" alt="Menú 1" class="menu-img" />
            <div class="carousel-caption">
              <h5>Entradas</h5>
              <p>Variedad de entradas frías y calientes para comenzar</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../medios/menu-2.jpg" alt="Menú 2" class="menu-img" />
            <div class="carousel-caption">
              <h5>Platos principales</h5>
              <p>Sabores intensos de la cocina internacional</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="../medios/menu-3.jpg" alt="Menú 3" class="menu-img" />
            <div class="carousel-caption">
              <h5>Postres</h5>
              <p>Dulces artesanales para cerrar tu experiencia</p>
            </div>
          </div>
        </div>

        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#menuCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#menuCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <a href="https://www.instagram.com" target="_blank">
          <img src="../medios/instagram.png" alt="Instagram" width="32" />
        </a>
        <a href="mailto:lateresa@mail.com">
          <img src="../medios/email.png" alt="Email" width="32" />
        </a>
        <a href="https://www.facebook.com" target="_blank">
          <img src="../medios/facebook.png" alt="Facebook" width="32" />
        </a>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
